<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        
    <title>Make your To-Do-List</title>
</head>

<body>
    <div class="px-2 py-2 my-3 justify-center bg-blue-500">
        <h1 class="font-serif text-center text-5xl underline">
            Welcome to My To-Do-List
        </h1>
    </div>
    <div class="flex justify-center my-6">
        <div class="flex flex-col h-96 w-1/3 border-4 border-solid rounded-md border-blue-500 px-3">
            <h1 class="mx-2 text-3xl my-2">ToDo-List</h1>
            <div
                class="flex justify-between items-center bg-blue-300 border-2 border-solid rounded-md border-blue-500 px-2 h-8">
                <span>Add New Task</span>
                <button data-bs-toggle="modal" data-bs-target="#form">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Add New Task
                            </h1>
                        </div>
                        <span class="px-2 my-1">Task Title</span>
                        <textarea id="Task_title" class="border-2 border-solid rounded-md border-black-500 px-2 mx-2 py-2"></textarea>
                        <div class="mx-2 text-red-600" id="msg"></div>
                        <span class="px-2 my-1">Date</span>
                        <input id="Date_title" type="date"
                            class="border-2 border-solid rounded-md border-black-500 px-2 mx-2 h-auto py-2" />
                         
                        <span class="px-2 my-1">Description</span>
                        <textarea id="Description_title"
                            class="border-2 border-solid rounded-md border-black-500 px-2 mx-2 mb-4 h-32 py-2"></textarea>
                            
                        <div class="modal-footer">
                            <button id="close1" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button id="Add" type="button" class="btn btn-outline-primary">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Tasks" class=" overflow-auto">
                <!-- <div class="bg-blue-300 border-2 border-solid rounded-md border-blue-500 px-2 my-4 py-2 h-auto">
                    <h1 class="font-semibold">Task 1</h1>
                    <span>09-10-2002</span>
                    <p>Hello world!</p>
                    <button><i class="fa-solid fa-pen-to-square"></i></button>
                    <button><i class="fa-solid fa-trash mx-4"></i></button>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>



</html>
