<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Make your To-Do-List</title>
  </head>
  <body>
    <div class="px-2 py-2 my-3 justify-center bg-blue-500">
      <h1 class="font-serif text-center text-5xl underline">
        Welcome to My To-Do-List
      </h1>
    </div>
    <div class="flex justify-center my-6">
      <div
        class="flex flex-col h-96 w-1/3 border-4 border-solid rounded-md border-blue-500 px-3"
      >
        <h1 class="mx-3 text-3xl my-2">ToDo-List</h1>
        <div
          class="flex justify-between items-center bg-blue-400 border-2 border-solid rounded-md border-blue-500 px-2 h-8"
        >
          <span>Add New Task</span>
          <button id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="bg-blue-400 border-2 border-solid rounded-md border-blue-500 px-2 h-24 my-4 py-2 overflow-hidden ">
            <h1 class="font-semibold ">Task 1</h1>
            <span>09-10-2002</span>
            <p>Hello world!</p>
        </div>
      </div>
    </div>
  </body>
</html>
